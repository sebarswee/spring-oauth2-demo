<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Demo2</title>
    <base href="/">
    <link type="text/css" href="/demo2/webjars/bootstrap/css/bootstrap.min.css">
    <script src="/demo2/webjars/jquery/jquery.min.js"></script>
    <script src="/demo2/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/demo2/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>
<h1>Demo2 - Login</h1>
<div class="container unauthenticated">
    Login: <a href="/demo2/login">click here</a>
</div>
<div class="container authenticated" style="display: none">
    Logged in as: <span id="user"></span>
</div>
<script type="text/javascript">
    $.get("/demo2/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
    });
</script>
</body>
</html>
